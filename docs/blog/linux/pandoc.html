<h1 class="title1">Pandoc</h1>
<p>Convert .md files to .html on the fly</p>
<div class="sourceCode" id="cb1"><pre class="sourceCode sh"><code class="sourceCode bash"><span id="cb1-1"><a href="#cb1-1" aria-hidden="true" tabindex="-1"></a><span class="ex">apt</span> install pandoc</span></code></pre></div>
<p>Now you can use it as:</p>
<div class="sourceCode" id="cb2"><pre class="sourceCode sh"><code class="sourceCode bash"><span id="cb2-1"><a href="#cb2-1" aria-hidden="true" tabindex="-1"></a><span class="ex">pandoc</span> file.md <span class="kw">|</span> <span class="fu">lynx</span> <span class="at">-stdin</span></span></code></pre></div>
  
</body>
